<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form>
        <input type="text" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required placeholder="ex: (00) 12345-6789"><br>

        <input type="password" autocomplete="off"><br>

        <input type="color"><br>

        <input type="datetime-local" min="1979-07-01" max="1980-05-20">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
