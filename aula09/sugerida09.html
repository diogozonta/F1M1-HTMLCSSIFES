<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Sugerida 09</title>
</head>
<body>
    <p>
        <label for="txtNomeDono">Nome do dono</label><br>
        <input type="text" name="NomeDono" id="txtNomeDono" placeholder="ex: Maria Jóse da Silva">
    </p>
    <fieldset >
        <legend>Tipo do animal</legend>
        <input type="radio" name="Tipo" id="rdCachorro" value="C">
        <label for="rdCachorro">Cachorro</label>
        <input type="radio" name="Tipo" id="rdCoelho" value="R">
        <label for="rdCoelho">Coelho</label><br>
        <input type="radio" name="Tipo" id="rdGato" value="G">
        <label for="rdGato">Gato</label>
        <input type="radio" name="Tipo" id="rdPassaro" value="P">
        <label for="rdPassaro">Pássaro</label>
    </fieldset>
    <p>
        <label for="txtTipoServico">Tipo de serviço</label><br>
        <input type="text" name="TipoServico" id="txtTipoServico" placeholder="ex: consulta, poda, etc.">
    </p>
    <p>
        <label for="txtObservacoes">Observações</label><br>
        <textarea name="Observacoes" id="txtObservacoes" cols="30" rows="10" placeholder="ex: problemas de saúde, nome, idade."></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</body>
</html>
